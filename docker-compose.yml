# ================================
# Docker Compose for E-Library System
# ================================

services:
  # Spring Boot Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elibrary-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-elibrary}
      - DB_USER=${DB_USER:-elibrary}
      - DB_PASSWORD=${DB_PASSWORD:-elibrary_secret}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - elibrary-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:${BACKEND_PORT:-8080}/api
    container_name: elibrary-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - elibrary-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: elibrary-db
    environment:
      - POSTGRES_DB=${DB_NAME:-elibrary}
      - POSTGRES_USER=${DB_USER:-elibrary}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-elibrary_secret}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - elibrary-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-elibrary} -d ${DB_NAME:-elibrary}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

networks:
  elibrary-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
