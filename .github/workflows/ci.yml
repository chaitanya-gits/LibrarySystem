# ================================
# E-Library System CI/CD Pipeline
# ================================
# This workflow builds, tests, and packages the application
# on every push and pull request

name: CI Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

env:
  JAVA_VERSION: "21"
  NODE_VERSION: "20"

jobs:
  # ================================
  # Backend Build & Test
  # ================================
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven
        run: ./mvnw clean compile -B

      - name: Run Unit Tests
        run: ./mvnw test -B

      - name: Run Integration Tests
        run: ./mvnw verify -B -DskipUnitTests

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/target/surefire-reports/

      - name: Package Application
        run: ./mvnw package -DskipTests -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 7

  # ================================
  # Frontend Build & Test
  # ================================
  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test -- --run
        continue-on-error: true

      - name: Build for production
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # ================================
  # Docker Build
  # ================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: elibrary-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: elibrary-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ================================
  # Docker Compose Integration Test
  # ================================
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [docker-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          DB_NAME=elibrary
          DB_USER=elibrary
          DB_PASSWORD=test_password
          BACKEND_PORT=8080
          FRONTEND_PORT=3000
          EOF

      - name: Start containers
        run: docker compose up -d --build

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services..."
          sleep 60

          # Check backend health
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep -q "UP"; then
              echo "Backend is healthy!"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 5
          done

      - name: Run API smoke tests
        run: |
          # Test API endpoints
          echo "Testing API endpoints..."
          curl -f http://localhost:8080/api/books || exit 1
          curl -f http://localhost:8080/api/users || exit 1
          curl -f http://localhost:8080/api/categories || exit 1
          echo "API smoke tests passed!"

      - name: Collect Docker logs
        if: failure()
        run: docker compose logs > docker-logs.txt

      - name: Upload Docker logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt

      - name: Stop containers
        if: always()
        run: docker compose down -v
